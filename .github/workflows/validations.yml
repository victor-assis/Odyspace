name: Validations

on:
  push:
    branches:
      - 'chore*'
      - 'ci*'
      - 'style*'
      - 'test*'

  pull_request:
    types: [opened, synchronize, ready_for_review]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - uses: nrwl/nx-set-shas@v4

      - name: Test
        run: npm run test

      - name: Lint
        run: npm run lint && npm run stylelint

      - name: Build
        run: npm run build

      - name: Docs
        run: npm run docs
